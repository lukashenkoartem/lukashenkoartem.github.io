<html>
  <head>
    <script>
      const steps = (n) => {
    if (n <= 0) {
        throw new Error('Only positive numbers are allowed')
    }
    
    let counter = 0;

    while (n > 1){
        if (n % 2 == 0) {
            n = n / 2;
        } else {
            n = (n * 3) + 1;
        }
        counter += 1;
    }
    return counter;
}
    </script>
  </head>
  <body>
    <center><h1>3X+1</h1></center>
  </body>
</html>
